<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img1{
            -webkit-box-reflect: below 30px;
        }

        .img2 {
            -webkit-box-reflect: left 30px;
        }

        
        .img3 {
            -webkit-box-reflect: right 30px;
        }

         
        .img4 {
            -webkit-box-reflect: above 10px;
        }

        div {
            margin-left: 5%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        <span style="font-size:medium; color:rgb(150, 83, 20); ">Below</span>
      <img  src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" width="100px" class="img1">
    </div>
    <div style="margin-left: 13%;">
        <img  src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" width="100px"  class="img2">
        <span style="font-size:medium; color:rgb(150, 83, 20); ">Left</span>
      </div>
      <div style="margin-right: 10%;">
        <span style="font-size:medium; color:rgb(150, 83, 20); ">Right</span>
        <img  src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" width="100px" class="img3">
    </div>
      <div>
        <div style="margin-top: 200px;">
        <img  src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" width="100px" class="img4">
        <span style="font-size:medium; color:rgb(150, 83, 20); ">Top</span>
        </div>
      </div>
</body>
</html>
